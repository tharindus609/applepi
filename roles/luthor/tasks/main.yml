---
- name: Checkout luthor stack
  git:
    repo: https://gitlab.com/atlas-container-stacks/luthor.git
    dest: "{{ ansible_user_dir }}/src/atlas-container-stacks/luthor"

- name: Start luthor stack
  docker_compose:
    project_src: "{{ ansible_user_dir }}/src/atlas-container-stacks/luthor"
  register: luthor_stack_output

- name: luthor stack creation output
  debug:
    var: luthor_stack_output